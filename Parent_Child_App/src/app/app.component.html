<div class="container">
  <h4>Parent Componenet</h4>
  
  to send whatever is entered in the text field to child component <br>
  
  Pass data:<input type="text" class="form-control" [(ngModel)]="enterName"/>
  
  <input type="button" value="send" (click)="transferData()" class="btn btn-primary">
  <br>
  
  Pass LastName:<input type="text" class="form-control" [(ngModel)]="enterLastName"/>
  
  <input type="button" value="send" (click)="transferLastName()" class="btn btn-primary">
  
  
  
  
  
  
  <app-home [parentData]=parentData [parentLastName]=parentLastName></app-home>
  <!-- 
  <app-home [parentData]=parentData></app-home> -->
  
  
  <h4>Received from child:  {{value}}</h4>
  <input type="text" class="form-control" [(ngModel)]="value">
  
  <input type="button" value="send" (click)="sendData()" class="btn btn-primary">

  
  
  <app-about (sendData)="sendData()"></app-about>
  
  <h3>Angular Parent-Child App</h3>
    <app-parent></app-parent>
  <!-- 
    <h1>Angular Parent-Child App2</h1>
    <app-parent></app-parent> -->
  </div>
